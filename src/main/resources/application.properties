# 톰캣 포트 설정
server.port=8080

# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# datasource 설정 (DB사용시)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb111?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=myuser111
spring.datasource.password=1234

# MyBatis 매퍼파일 위치 설정
mybatis.mapper-locations=classpath:com/lec/spring/domain/*.xml

# 디폴트 username, password 설정 (변경)
spring.security.user.name = user
spring.security.user.password = 1234
# 디폴트 권한 설정
spring.security.user.roles = ADMIN, MEMBER